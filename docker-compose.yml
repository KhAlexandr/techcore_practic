volumes:
  pg_data:
  zipkin_data:
  grafana_data:
  prometheus_data:

services:
  rabbitmq:
    image: rabbitmq:4-management
    container_name: rabbitmq-container
    ports:
      - "5672:5672"
      - "15672:15672"

  db:
    image: postgres:16
    container_name: postgres_container
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: fastapi2
      POSTGRES_USER: fastapi_user
      POSTGRES_PASSWORD: mysecretpassword

  redis:
    image: redis:latest
    container_name: redis-container
    ports:
      - "6379:6379"

  mongo:
    image: mongo:latest
    container_name: mongo-container
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: echo stat | nc localhost 2181 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  kafka:
    image: confluentinc/cp-kafka:7.4.4
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "kafka-topics", "--list", "--bootstrap-server", "localhost:9092" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    environment:
      ZIPKIN_ASSUMED_SPAN_DURATION_DAYS: 3
    volumes:
      - zipkin_data:/var/lib/zipkin/data

  celery_worker:
    image: techcore_practic-app:latest
    develop:
      watch:
        - action: rebuild
          path: .
    command: celery -A app.celery_tasks.worker_service worker --loglevel=info
    depends_on:
      - redis
      - rabbitmq
    environment:
      - CELERY_BROKER_URL=pyamqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

  celery_beat:
    image: techcore_practic-app:latest
    command: celery -A app.celery_tasks.celery_apps beat --loglevel=info
    depends_on:
      - redis
      - rabbitmq
    environment:
      - CELERY_BROKER_URL=pyamqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

  flower:
    image: techcore_practic-app:latest
    container_name: flower-container
    command: celery -A app.celery_tasks.celery_apps flower --port=5555
    depends_on:
      - celery_worker
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=pyamqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

  faust_worker:
    image: techcore_practic-app:latest
    container_name: faust-worker
    command: python3 -m faust -A app.kafka_conf.faust_str worker -l info
    depends_on:
      kafka:
        condition: service_healthy

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "6831:6831/udp"
      - "16686:16686"

  #  traefik:
#    image: traefik:v2.10
#    command:
#      - --api.dashboard=true
#      - --providers.docker=true
#      - --entrypoints.web.address=:80
#    ports:
#      - "80:80"
#      - "8080:8080"
#    volumes:
#      - /var/run/docker.sock:/var/run/docker.sock

  api:
    image: techcore_practic-app:latest
#    labels:
#      - "traefik.enable=true"
#      - "traefik.http.routers.api.rule=Host(`localhost`) && PathPrefix(`/`)"
#      - "traefik.http.services.api.loadbalancer.server.port=80"
    ports:
      - "8000:80"
    depends_on:
      db:
        condition: service_started
      redis:
          condition: service_started
      kafka:
          condition: service_healthy
    environment:
        DATABASE_URL: postgresql+asyncpg://fastapi_user:mysecretpassword@db:5432/fastapi
        REDIS_HOST: redis
        KAFKA_BOOTSTRAP_SERVERS: kafka:9092
        MONGODB_URL: mongodb://admin:password@mongo:27017

  gateway:
    image: techcore_practic-app:latest
    command: uvicorn app.gateway:app --host 0.0.0.0 --port 8000
    ports:
      - "8080:8000"
    depends_on:
      api:
        condition: service_started

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      - celery_worker
      - celery_beat
      - flower
      - api
      - gateway

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml


  promtail:
    image: grafana/promtail:latest
    volumes:
      - /var/log:/var/log:ro
      - ./promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

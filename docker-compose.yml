volumes:
  fp_data:
  redis_data:
  mongo_data:
  rabbitmq_data:


services:
  db:
    image: postgres:16.0
    env_file: .env
    volumes:
      - fp_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:latest
    container_name: redis-container
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/var/lib/redis/data

  mongo:
    image: mongo
    container_name: mongo-container
    env_file:
      - .env
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/var/lib/mongo/data

  rabbitmq:
    image: rabbitmq:4-management
    container_name: rabbitmq-container
    ports:
      - "5672:5672"
      - "15672:1572"
    env_file:
      - .env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/data

  celery_worker:
    build: .
    container_name: celery_worker-container
    command: celery -A celery_tasks.worker_service.celery_app worker --loglevel=info
    depends_on:
      - rabbitmq
      - redis
    env_file:
      - .env
